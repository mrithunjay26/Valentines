            margin: 0;
            background-color: #f9f9f9;
        }
        #container {
            text-align: center;
        }
        #overlay {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding-top: 100px;
        }
        #yesBtn, #noBtn {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yesBtn:hover {
            transform: scale(1.1);
